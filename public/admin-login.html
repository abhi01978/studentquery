<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

<div class="w-96 bg-gray-800/50 p-8 rounded-2xl shadow-xl backdrop-blur-md">
  <h1 class="text-2xl font-bold mb-6 text-center">Admin Login</h1>
  <form id="adminLoginForm" class="flex flex-col gap-4">
    <input type="text" placeholder="Username" id="username" class="p-3 rounded-lg bg-gray-700/40 outline-none" required>
    <input type="password" placeholder="Password" id="password" class="p-3 rounded-lg bg-gray-700/40 outline-none" required>
    <button type="submit" class="bg-blue-500 py-3 rounded-lg hover:bg-blue-600 transition font-semibold">Login</button>
  </form>
</div>

<script>
document.getElementById("adminLoginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  const res = await fetch("https://studentquery.onrender.com/api/admin/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();
  if (res.ok) {
    localStorage.setItem("adminToken", data.token);
    window.location.href = "admin.html";
  } else {
    alert(data.message);
  }
});
</script>

</body>
</html>
