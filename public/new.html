<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latest Technology News</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background: #f9f9f9; }
    .news-card { 
      background: #fff; 
      padding: 1rem; 
      margin: 1rem 0; 
      border-radius: 0.5rem; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .news-card:hover { transform: translateY(-3px); }
    .news-card a { text-decoration: none; color: #1d4ed8; font-weight: 500; }
  </style>
</head>
<body class="max-w-4xl mx-auto p-4">
  <h1 class="text-3xl font-bold mb-6 text-center">Latest Technology News</h1>
  <div id="news-container"></div>

  <script>
    async function fetchNews() {
      const RSS_URL = encodeURIComponent("https://news.google.com/rss/search?q=technology&hl=en-IN&gl=IN&ceid=IN:en");
      const API_URL = `https://api.rss2json.com/v1/api.json?rss_url=${RSS_URL}`;

      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const container = document.getElementById("news-container");
        container.innerHTML = "";

        data.items.slice(0, 10).forEach(item => { // Top 10 news
          container.innerHTML += `
            <div class="news-card">
              <a href="${item.link}" target="_blank">${item.title}</a>
              <p class="text-sm text-gray-500 mt-1">${new Date(item.pubDate).toLocaleString()}</p>
            </div>
          `;
        });
      } catch (error) {
        console.error("Error fetching news:", error);
        document.getElementById("news-container").innerHTML = "<p class='text-red-500'>Failed to load news. Try again later.</p>";
      }
    }

    fetchNews();

    // Optional: Auto refresh every 5 minutes
    setInterval(fetchNews, 5 * 60 * 1000);
  </script>
</body>
</html>
